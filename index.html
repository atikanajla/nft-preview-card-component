<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <div class="container">
   <div class="content">
     <img class="main-image" src="images/image-equilibrium.jpg"></img>
     <div class="img-overlay">
       <img src="images/icon-view.svg">
     </div>
   </div>
   <div class="text">
     <h4><a  href="#">Equilibrium #3429</a></h4>
     <p>Our Equilibrium collection promotes balance and calm.</p>
   </div>
   <div class="ethereum">
     <div><img src="images/icon-ethereum.svg">0.041 ETH</div>
     <div><img src="images/icon-clock.svg">3 days left</div>
   </div>
   <div class="user">
     <img src="images/image-avatar.png">
     <p>Creation of </p>
     <a href="#">Jules Wyvern</a>
   </div>
 </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Atika Najla</a>.
  </div>
</body>
</html>
